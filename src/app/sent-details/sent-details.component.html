<div class="container">
  <mat-card class="example-card" >
    <mat-card-header>
      <div mat-card-avatar class="fa fa-user-circle" aria-hidden="true" style="font-size:30px;">
      </div>
      <mat-card-title>
        <div>
          <strong> Asunto: </strong>{{mail.subject}}
        </div>
      </mat-card-title>
      <mat-card-subtitle>
        <div>
          <strong>De: </strong>{{mail.sender}}
        </div>
        <div>
          <strong>Para: </strong>{{mail.recipient}}
        </div>
        <div>
          <strong>Fecha: </strong>{{mail.sent_date |date: 'medium'}}
        </div>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div innerHtml="{{mail.message_body}}"></div>
    </mat-card-content>
    <mat-card-actions>
      <a class="btn btn-default" (click)="volver()" aria-label="Delete">
        <i class="fa fa-arrow-circle-left fa-2x" aria-hidden="true"></i>
      </a>
    <a class="btn btn-danger" (click)="deleteSent(mail.id)" aria-label="Delete">
      <i class="fa fa-trash-o fa-2x" aria-hidden="true" style="color:white"></i>
    </a>
  </mat-card-actions>
  </mat-card>
</div>
