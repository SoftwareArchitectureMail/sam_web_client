<!-- compose -->
<div class="container">

  <div class="compose col-md-6 col-xs-12" [style.display]="showFormMail()">

    <div class="compose-header">
      Nuevo Mensaje
      <button type="button" class="close compose-close" (click)="changeForm(false)">
        <i class="fa fa-times-circle-o" aria-hidden="true"></i>
      </button>
    </div>


    <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
      <div class="compose-body">
        <div class="form-compose">
          <mat-form-field style="width:100%;font:400 14px/20px Roboto,'Helvetica Neue',sans-serif;">
            <mat-chip-list #chipList>
            <input placeholder="Para"
            [matChipInputFor]="chipList"
            formControlName="recipient"
          />
          </mat-chip-list>
        </mat-form-field>
          <mat-form-field style="width:100%;font:400 14px/20px Roboto,'Helvetica Neue',sans-serif">
            <mat-chip-list #asunto>
              <input placeholder="Asunto" [matChipInputFor]="asunto" style="width:100%;"
              formControlName="subject"/>
            </mat-chip-list>
          </mat-form-field>
<div class="row">
    <div class="col-xs-4 text-center">
              <mat-slide-toggle
              class="example-margin"
              [color]="color"
              [checked]="checked"
              [disabled]="disabled"
              formControlName="urgent"
              >
              ¿Es urgente?
            </mat-slide-toggle>
</div>
<div class="col-xs-4 text-center">
            <mat-slide-toggle
            class="example-margin"
            [color]="color"
            [checked]="checked"
            [disabled]="disabled"
            formControlName="draft"
            >
            ¿Borrador?
          </mat-slide-toggle>
</div>
<div class="col-xs-4 text-center">
        <owl-date-time [showButtons]="true" [showHeader]="true" [inputId]="'sent_date'" formControlName="sent_date" [locale]="es">
          <div class="calendar-btn ">
            <i class="fa fa-calendar fa-2x" aria-hidden="true"></i>
          </div>
        </owl-date-time>


</div>
</div>

            <br />
      <textarea class="bodymessage "[froalaEditor]='options' formControlName="message_body"></textarea>
    </div>
  </div>

  <div class="compose-footer">
    <input  type="submit" class="btn btn-lg btn-success" value="Enviar" >
  </div>
</form>

</div>
</div>
    <!-- /compose -->
