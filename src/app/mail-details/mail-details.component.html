<div class="container">
  <mat-card class="example-card" >
    <mat-card-header>
      <div mat-card-avatar class="fa fa-user-circle" aria-hidden="true" style="font-size:30px;">
      </div>
      <mat-card-title>
        <div>
            <div *ngIf="mail.urgent; else normal" >
              <a><i class="fa fa-exclamation-circle fa-fw" style="color:red"></i></a><strong> Asunto: </strong>{{mail.subject}}
            </div>
            <div *ngIf="!mail.urgent; else normal" >
              <strong> Asunto: </strong>{{mail.subject}}
            </div>
        </div>
      </mat-card-title>
      <mat-card-subtitle>
        <div>
          <strong>De: </strong>{{mail.sender}}
        </div>
        <div>
          <strong>Para: </strong>{{mail.recipient}}
        </div>
        <div>
          <strong>Fecha: </strong>{{mail.created_at |date: 'medium'}}
        </div>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div innerHtml="{{mail.message_body}}"></div>
    </mat-card-content>
    <mat-card-actions>
      <a class="btn btn-default" (click)="volver()" aria-label="Volver">
        <i class="fa fa-arrow-circle-left fa-2x" aria-hidden="true"></i>
      </a>
    <a class="btn btn-danger" (click)="deleteMail(mail.id)" aria-label="Borrar">
      <i class="fa fa-trash-o fa-2x" aria-hidden="true" style="color:white"></i>
    </a>
  </mat-card-actions>
  </mat-card>
</div>
