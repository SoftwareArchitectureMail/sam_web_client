
  <div *ngIf="login && !auth" class="container">
  <div class="panel-group col-md-6 col-md-offset-3">
  <div class="panel panel-default">
    <div class="panel-heading">
      <p>Registro</p>
      </div>
    <div class="panel-body">
      <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
          <div class="form-group">
            <label class="col-md-4 control-label" for="user">Usuario</label>
            <div class="col-md-8">
              <div class="input-group">
                <input id="user"  formControlName="user" class="form-control" placeholder="Usuario" type="text" required=""  >
                <span class="input-group-addon">@sam.com</span>
              </div>
            </div>
          </div>
          <div class="alert" *ngIf="!rForm.controls['user'].valid && rForm.controls['user'].touched">
            {{titleAlert}}
          </div>
          <br /><br />
          <div class="form-group">
             <label class="col-md-4 control-label" for="password">Contraseña</label>
             <div class="col-md-8">
               <div class="input-group">
             <input type="password" id="password"   formControlName="password"  >
           </div>
           </div>
           </div>
           <div class="alert" *ngIf="!rForm.controls['password'].valid && rForm.controls['password'].touched">
             {{titleAlert}}
           </div>
           <div class="alert" *ngIf="error">
             Usuario o contraseña incorrectos
           </div>
             <br /><br />

          <!-- Button -->
            <br /><br />
          <div class="form-group">
            <div class="col-md-4 col-md-offset-4">
              <input type="submit" class="btn-lg btn-info" value="Entrar" [disabled]="!rForm.valid" />
            </div>
          </div>
      </form>
    </div>
  </div>
</div>
</div>
