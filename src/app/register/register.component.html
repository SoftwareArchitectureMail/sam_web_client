
<div *ngIf="register && !auth" class="container">
  <div class="panel-group col-md-6 col-md-offset-3">
  <div class="panel panel-default">
    <div class="panel-heading">
      <p>Registro</p>
      </div>
    <div class="panel-body">
      <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">

          <div class="form-group">
            <label class="col-md-4 control-label" for="nombre" >Nombres</label>
            <div class="col-md-8">
            <input id="name" formControlName="name" type="text" placeholder="Nombres" class="form-control input-md" required="" >
            </div>
          </div>
          <div class="alert" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">
            {{titleAlert}}
          </div>
          <br /><br />
          <div class="form-group">
            <label class="col-md-4 control-label" for="lastname" >Apellidos</label>
            <div class="col-md-8">
            <input id="lastname" formControlName="lastname" type="text" placeholder="Apellidos" class="form-control input-md" required=""  >
            </div>
          </div>
          <div class="alert" *ngIf="!rForm.controls['lastname'].valid && rForm.controls['lastname'].touched">
            {{titleAlert}}
          </div>
          <br /><br />
          <div class="form-group">
            <label class="col-md-4 control-label" for="user">Usuario</label>
            <div class="col-md-8">
              <div class="input-group">
                <input id="user"  formControlName="user" class="form-control" placeholder="Usuario" type="text" required=""  >
                <span class="input-group-addon">@sam.com</span>
              </div>
            </div>
          </div>
          <div class="alert" *ngIf="!rForm.controls['user'].valid && rForm.controls['user'].touched">
            {{titleAlert}}
          </div>
          <br /><br />
          <div class="form-group">
             <label class="col-md-4 control-label" for="password">Contraseña</label>
             <div class="col-md-8">
               <div class="input-group">
             <input type="password" id="password"   formControlName="password"  >
           </div>
           </div>
           </div>
           <div class="alert" *ngIf="!rForm.controls['password'].valid && rForm.controls['password'].touched">
             {{titleAlert}}
           </div>
             <br /><br />
           <div class="form-group">
             <label class="col-md-4 control-label" for="confirmPassword">Confirmar contraseña</label>
             <div class="col-md-8">
               <div class="input-group">
             <input type="password"   id="confirmPassword" formControlName="confirmPassword"  >
           </div>
           </div>
           </div>
<div class="alert alert-danger" *ngIf="rForm.controls['password'].value != rForm.controls['confirmPassword'].value ">Las contraseñas no coinciden</div>
             <br /><br />
             <div class="form-group">
               <label class="col-md-4 control-label" >Fecha de nacimiento</label>
               <div class="col-md-8">
                 <div class="input-group">
                   <select id="year" formControlName="year" name="year" class="form-control input-md" >
                         <option value="1970">1970</option>
                         <option value="1971">1971</option>
                         <option value="1972">1970</option>
                         <option value="1973">1973</option>
                         <option value="1974">1974</option>
                         <option value="1975">1975</option>
                         <option value="1976">1976</option>
                         <option value="1977">1977</option>
                         <option value="1978">1978</option>
                         <option value="1979">1979</option>
                         <option value="1980">1980</option>
                         <option value="1981">1981</option>
                         <option value="1982">1982</option>
                         <option value="1983">1983</option>
                         <option value="1984">1984</option>
                         <option value="1985">1985</option>
                         <option value="1986">1986</option>
                         <option value="1987">1987</option>
                         <option value="1988">1988</option>
                         <option value="1999">1989</option>
                         <option value="1990">1990</option>
                         <option value="1991">1991</option>
                         <option value="1992">1992</option>
                         <option value="1993">1993</option>
                         <option value="1994">1994</option>
                         <option value="1995">1995</option>
                         <option value="1996">1996</option>
                         <option value="1997">1997</option>
                         <option value="1998">1998</option>
                         <option value="1999">1999</option>

                       </select>
                   <select id="month" formControlName="month" name="month" class="form-control input-md">
                         <option value="01">01</option>
                         <option value="02">02</option>
                         <option value="03">03</option>
                         <option value="04">04</option>
                         <option value="05">05</option>
                         <option value="06">06</option>
                         <option value="07">07</option>
                         <option value="08">08</option>
                         <option value="09">09</option>
                         <option value="10">10</option>
                         <option value="11">11</option>
                         <option value="12">12</option>
                           </select>
                  <select id="day" formControlName="day" name="day" class="form-control input-md" >
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                               </select>

               </div>
             </div>
             </div>
             <div class="alert" *ngIf="!rForm.controls['year'].valid && rForm.controls['year'].touched  ">
               {{titleAlert}}
             </div>
             <div class="alert" *ngIf="!rForm.controls['month'].valid && rForm.controls['month'].touched  ">
               {{titleAlert}}
             </div>
             <div class="alert" *ngIf="!rForm.controls['day'].valid && rForm.controls['day'].touched  ">
               {{titleAlert}}
             </div>
               <br /><br />
               <div class="form-group">
                 <label class="col-md-4 control-label"for="gender">Genero</label>
                 <div class="col-md-8">
                   <div class="input-group">
                     <select id="gender" formControlName="gender" name="gender" class="form-control input-md">
                           <option value="femenino" >Femenino</option>
                           <option value="masculino" >Masculino</option>
                         </select>

                 </div>
               </div>
               </div>
                 <br /><br />
                 <div class="form-group">
                   <label class="col-md-4 control-label"for="phone">Teléfono Celular</label>
                   <div class="col-md-8">
                     <div class="input-group">
                       <input id="phone" formControlName="phone" type="text" placeholder="Celular" class="form-control input-md"   >
                   </div>
                 </div>
                 </div>
                   <br /><br />
                   <div class="form-group">
                     <label class="col-md-4 control-label"for="email">Correo Electrónico</label>
                     <div class="col-md-8">
                       <div class="input-group">
                         <input id="email" formControlName="email" type="text" placeholder="Email" class="form-control input-md"   >
                     </div>
                   </div>
                   </div>
                     <br /><br />
                    <div class="form-group">
                     <label class="col-md-4 control-label"for="city">Ciudad</label>
                       <div class="col-md-8">
                         <div class="input-group">
                           <input id="city" formControlName="city" type="text" placeholder="Ciudad" class="form-control input-md"   >
                       </div>
                     </div>
                     </div>
                       <br /><br />
          <!-- Button -->
            <br /><br />
          <div class="form-group">
            <div class="col-md-4 col-md-offset-4">
              <input type="submit" class="btn-lg btn-info" value="Enviar" [disabled]="!rForm.valid" />
            </div>
          </div>
      </form>
    </div>
  </div>
</div>
</div>
