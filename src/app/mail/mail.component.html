<div id="mySidenav" class="sidenav" [style.width]="setWidth()">
  <a href="javascript:void(0)" class="closebtn" (click)="changeStyle = false; showForm=false;">&times;</a>
  <a href="javascript:void(0)" (click)="showForm=true;changeStyle = false;">Nuevo</a>
  <a [routerLink]="[{ outlets: { 'mailContent': ['inbox'] } }]" (click)="changeStyle = false;">Recibidos</a>
  <a [routerLink]="[{ outlets: { 'mailContent': ['sent'] } }]" (click)="changeStyle = false;">Enviados</a>
  <a [routerLink]="[{ outlets: { 'mailContent': ['drafts'] } }]" (click)="changeStyle = false;">Draft</a>
</div>
<button mat-button class="menu-btn" (click)="changeStyle = !changeStyle;">&#9776;</button>
<router-outlet name="mailContent"></router-outlet>
<app-create-mail [showForm]="showForm" (onShowForm)="onShowForm($event)"></app-create-mail>
